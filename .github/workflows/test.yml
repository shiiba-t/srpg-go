name: test
on:
  push:
  pull_request:
jobs:
  golangci:
    strategy:
      matrix:
        go-version: [1.17.5]
        os: [windows-latest]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      # レポジトリからソースコードを取得する
      - name: checkout
        uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
      - name: testing
        run: go test
